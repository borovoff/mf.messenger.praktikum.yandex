<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
<div class="login-column">
    <h1>Registration</h1>
    <form class="form">
        <div class="caption">First name</div>
        <input class="input" type="text" placeholder="First name">
    </form>
    <form class="form">
        <div class="caption">Second name</div>
        <input class="input" type="text" placeholder="Second name">
    </form>
    <form class="form">
        <div class="caption">Login</div>
        <input class="input" type="text" placeholder="Login">
    </form>
    <form class="form">
        <div class="caption">Email</div>
        <input class="input" type="text" placeholder="Email">
    </form>
    <form class="form">
        <div class="caption">Password</div>
        <input class="input" type="password" placeholder="Password">
        <button
                class="form-button"
                type="button">
            <img src="assets/eye1_svg.svg">
        </button>
    </form>
    <form class="form">
        <div class="caption">Phone</div>
        <input class="input" type="text" placeholder="Phone">
    </form>

    <button class="next">Registration</button>
</div>
</body>
</html>
