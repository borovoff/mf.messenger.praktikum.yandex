<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
<div class="login-column">
    <h1>Registration</h1>

    <form>
        <div class="input-unit">
            <div class="caption">First name</div>
            <input
                    name="firstName"
                    class="input"
                    type="text"
                    placeholder="First name">
        </div>
        <div class="input-unit">
            <div class="caption">Second name</div>
            <input
                    name="secondName"
                    class="input"
                    type="text"
                    placeholder="Second name">
        </div>
        <div class="input-unit">
            <div class="caption">Login</div>
            <input
                    name="login"
                    class="input"
                    type="text"
                    placeholder="Login">
        </div>
        <div class="input-unit">
            <div class="caption">Email</div>
            <input
                    name="email"
                    class="input"
                    type="text"
                    placeholder="Email">
        </div>
        <div class="input-unit">
            <div class="caption">Password</div>
            <input
                    name="password"
                    class="input"
                    type="password"
                    placeholder="Password">
            <button
                    class="form-button"
                    type="button">
                <img src="assets/eye1_svg.svg">
            </button>
        </div>
        <div class="input-unit">
            <div class="caption">Phone</div>
            <input
                    name="phone"
                    class="input"
                    type="text"
                    placeholder="Phone">
        </div>

        <input
                class="next"
                value="Registration"
                type="submit">
    </form>

</div>
<script src="main.js"></script>
</body>
</html>
