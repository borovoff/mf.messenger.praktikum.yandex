<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo picker</title>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
<div class="cancel-area flex-center">
    <div class="photo-picker flex-center">
        <button class="check-picker">
            <img src="assets/check_svg.svg">
        </button>
        <img
                class="close-picker"
                src="assets/close_svg.svg">
        <div class="avatar-rect flex-center">
            <div class="avatar-round"></div>
            <img
                    class="avatar-img"
                    src="assets/photos/cat.jpg">
        </div>

        <h4 class="picker-caption">Drag to reposition</h4>
    </div>
</div>
</body>
</html>
