<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
<div class="login-column">
    <h1>Authorization</h1>

    <form>
        <div class="input-unit">
            <div class="caption">Login</div>
            <input
                    name="login"
                    class="input"
                    type="text"
                    placeholder="Login">
        </div>
        <div class="input-unit">
            <div class="caption">Password</div>
            <input
                    name="password"
                    class="input"
                    type="password"
                    placeholder="Password">
            <button
                    class="form-button"
                    type="button">
                <img src="assets/eye1_svg.svg">
            </button>
        </div>

        <input
                class="next"
                value="Authorization"
                type="submit">
    </form>

</div>
<script src="main.js"></script>
</body>
</html>
