<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change password</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" type="text/css" href="main/menu-button.css">
</head>
<body>
<div class="login-column">
    <div class="edit-header">
        <button class="menu-button">
            <img src="assets/back_svg.svg" class="menu-img">
        </button>
        <h3>Change password</h3>
    </div>

    <form class="form">
        <div class="caption">Old password</div>
        <input
                class="input"
                type="password"
                placeholder="Old password">
        <button
                class="form-button"
                type="button">
            <img src="assets/eye1_svg.svg">
        </button>
    </form>

    <form class="form">
        <div class="caption">New password</div>
        <input
                class="input"
                type="password"
                placeholder="New password">
        <button
                class="form-button"
                type="button">
            <img src="assets/eye1_svg.svg">
        </button>
    </form>

    <form class="form">
        <div class="caption">Repeat password</div>
        <input
                class="input"
                type="password"
                placeholder="Repeat password">
        <button
                class="form-button"
                type="button">
            <img src="assets/eye1_svg.svg">
        </button>
    </form>
</div>
</body>
</html>
