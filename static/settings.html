<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" type="text/css" href="main/menu-button.css">
</head>
<body>
<div class="login-column">
    <div class="edit-header">
        <button class="menu-button">
            <img src="assets/back_svg.svg" class="menu-img">
        </button>
        <h3>Edit profile</h3>
    </div>


    <div class="photo-preview">
        <img class="main-avatar">
        <img
                class="add-photo"
                src="assets/cameraadd_svg.svg">
    </div>

    <form class="form">
        <div class="caption">First name</div>
        <input class="input" type="text" placeholder="First name">
    </form>
    <form class="form">
        <div class="caption">Second name</div>
        <input class="input" type="text" placeholder="Second name">
    </form>
    <form class="form">
        <div class="caption">Display name</div>
        <input class="input" type="text" placeholder="Display name">
    </form>
    <form class="form">
        <div class="caption">Login</div>
        <input class="input" type="text" placeholder="Login">
    </form>
    <form class="form">
        <div class="caption">Email</div>
        <input class="input" type="text" placeholder="Email">
    </form>
    <form class="form">
        <div class="caption">Phone</div>
        <input class="input" type="text" placeholder="Phone">
    </form>
</div>
</body>
</html>
