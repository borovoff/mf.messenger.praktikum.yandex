<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" type="text/css" href="main/menu-button.css">
</head>
<body>
<div class="login-column">
    <div class="edit-header">
        <button class="menu-button">
            <img src="assets/back_svg.svg" class="menu-img">
        </button>
        <h3>Edit profile</h3>
    </div>


    <div class="photo-preview">
        <img class="main-avatar">
        <img
                class="add-photo"
                src="assets/cameraadd_svg.svg">
    </div>

    <form>
        <label class="label">
            <div class="caption">First name</div>
            <input
                    name="firstName"
                    class="input"
                    type="text"
                    placeholder="First name">
        </label>
        <label class="label">
            <div class="caption">Second name</div>
            <input
                    name="secondName"
                    class="input"
                    type="text"
                    placeholder="Second name">
        </label>
        <label class="label">
            <div class="caption">Display name</div>
            <input
                    name="displayName"
                    class="input"
                    type="text"
                    placeholder="Display name">
        </label>
        <label class="label">
            <div class="caption">Login</div>
            <input
                    name="login"
                    class="input"
                    type="text"
                    placeholder="Login">
        </label>
        <label class="label">
            <div class="caption">Email</div>
            <input
                    name="email"
                    class="input"
                    type="text"
                    placeholder="Email">
        </label>
        <label class="label">
            <span class="caption">Phone</span>
            <input
                    name="phone"
                    class="input"
                    type="text"
                    placeholder="Phone">
        </label>

        <input
                class="next"
                value="Change"
                type="submit">
    </form>

</div>
<script src="main.js"></script>
</body>
</html>
